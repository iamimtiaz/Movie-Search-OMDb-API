<!doctype html>
<html>

<head>
  <link rel="stylesheet" href="style.css" />
  <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0-beta.1/angular.min.js"></script>
  <script src="script.js"></script>
  <title>Movie Search | OMDb API</title>
</head>

<body ng-app="OMDbAPISearch">
  <div class="container" ng-controller="searchMovies">

    <h1>Movie Hunt</h1>
    <p></p>
    <form>
      <div class="search">
        <fieldset>
       <input id="theSearch" ng-model="searchparam" placeholder="Type Movie name" type="text" ngTrim="true" />
        </fieldset>
       <button ng-click="fetch()">Search</button>
       <div class="clear"></div>
      </div>
    </form>

    <div class="results">

      <div class="result" movie-srch-results ng-repeat="movie in movieResults"></div>

    </div>
    <div class="noResults"></div>

  </div>
</body>

</html>
